<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link rel="icon" th:href="@{/images/expenselogo.jpeg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
  	<!-- navbar starts -->
  	<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
	  <div class="container-fluid">
	  
	    <a class="navbar-brand fs-4 fw-bold" th:href="@{/}" th:if="${user==null}"><i class="fa-solid fa-money-check-dollar"></i> Expense tracker</a>
	    <a class="navbar-brand fs-4 fw-bold" th:href="@{/user/home}" th:if=${user!=null}><i class="fa-solid fa-money-check-dollar"></i> Expense tracker</a>
	    
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:if="${user==null}">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house"></i> Home</a>
	        </li>
	      </ul>
	      
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:if="${user!=null}">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/home}"><i class="fa-solid fa-house"></i> Home</a>
	        </li>
	         <li class="nav-item">
	          	<a class="nav-link active" aria-current="page" th:href="@{/user/addExpense}"><i class="fa-solid fa-plus"></i> Add Expense</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/viewExpense}"><i class="fa-solid fa-eye"></i> View Expense</a>
	        </li>
	      </ul>
	      
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" th:if="${user==null}">
	        <li class="nav-item me-2">
	          <a class="nav-link active btn btn-primary register-btn" aria-current="page" th:href="@{/signup}"><i class="fa-solid fa-right-to-bracket"></i> Register</a>
	        </li>
	        <li class="nav-item me-2">
	          <a class="nav-link active btn btn-primary login-btn" aria-current="page" th:href="@{/signin}"><i class="fa-solid fa-user"></i> Login</a>
	        </li>
	      </ul>
	      
	        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" th:if="${user!=null}">
		        <li class="nav-item me-2">
		          <a class="nav-link active btn btn-primary register-btn" aria-current="page" th:href="@{/user/profile}"><i class="fa-solid fa-user"></i> <span th:text="${user.fullname}"></span></a>
		        </li>
		        <li class="nav-item me-2">
		          <a class="nav-link active btn btn-primary login-btn" aria-current="page" th:href="@{/user/logout}"><i class="fa-solid fa-right-to-bracket"></i> Logout</a>
		        </li>
	      	</ul>
	    </div>
	  </div>
	</nav>
  	<!-- navbar ends -->
  	
  	<div>
  		<div th:replace="${content}"></div>
  	</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
